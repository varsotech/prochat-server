name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Install buf
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          version: 1.57.0
          github_token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Run buf lint
        run: buf lint

      - name: Run buf breaking
        run: |
          buf breaking --against ".git#branch=main"

      - name: Run buf generate
        run: buf generate

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::Generated code is not up-to-date. Run 'go generate ./...' and commit changes."
            git --no-pager diff
            exit 1
          fi
          
  generate-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: go mod download

      - name: Run go generate
        run: go generate ./...

      - name: Check for diff
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::Generated code is not up-to-date. Run 'go generate ./...' and commit changes."
            git --no-pager diff
            exit 1
          fi
          
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v