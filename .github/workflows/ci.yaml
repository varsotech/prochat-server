name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
          
      - name: Install buf
        run: make install-buf

      - name: Run buf lint
        run: buf lint

      - name: Run buf breaking
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          buf breaking --against "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git#branch=main"

      - name: Run buf generate
        run: buf generate

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::Generated code is not up-to-date. Run 'go generate ./...' and commit changes."
            git --no-pager diff
            exit 1
          fi
          
  generate-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: go mod download

      - name: Generate code
        run: make generate

      - name: Check for diff
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::Generated code is not up-to-date. Run 'go generate ./...' and commit changes."
            git --no-pager diff
            exit 1
          fi
          
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v