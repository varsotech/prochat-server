name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for buf breaking comparison

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          version: 1.57.0

      - name: Run buf lint
        run: buf lint

      - name: Run buf breaking
        run: |
          buf breaking --against ".git#branch=main"

      - name: Run buf generate
        run: buf generate

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet; then
            echo "::error::buf generate produced changes. Please commit generated files."
            git --no-pager diff
            exit 1
          fi
