syntax = "proto3";
package prochat.v1;

message GetUserCommunitiesResponse {
  repeated CommunityGroup communities = 1;
}

message CommunityGroup {
  string id = 1;
  string name = 2;
  repeated Community communities = 3;
}

message Community {
  string id = 1;
  string name = 2;
  string icon_url = 3;
  int64 online = 4;
  repeated Member members = 5;
  repeated Channel channels = 6;
}

message Channel {
  string id = 1;
  string name = 2;
}

message Member {
  string id = 1;
  string name = 2;
}