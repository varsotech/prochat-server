version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/varso/protchat-server/internal/models/gen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: internal/models/gen
    opt: paths=source_relative
  - remote: buf.build/bufbuild/es:v2.8.0
    out: client
inputs:
  - directory: internal/models/proto